<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2</title>
    <link rel="stylesheet" href="./ex2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="light_CTA_3">
      <div class="content_cta_3">
        <div class="text_content">
          <div class="seconde_headline">
            <h2>SUBSCRIBE</h2>
          </div>
          <div class="item_content">
            <p>Subscribe to get exclusive news & offer</p>
          </div>
        </div>
        <div class="mailing_input">
          <input
            type="text"
            id="Email"
            name="Email"
            placeholder="Enter Your Adress Email"
          />
          <button>SUBSCRIBE</button>
        </div>
      </div>
    </div>
    <div class="light_footer_3">
      <div class="content_footer">
        <div class="column">
          <div class="column_row">
            <div class="list">
              <div><a href="">Price Item One</a></div>
              <div><a href="">Price Item Two</a></div>
              <div><a href="">Price Item Three</a></div>
            </div>
            <div class="list">
              <div><a href="">Price Item One</a></div>
              <div><a href="">Price Item Two</a></div>
              <div><a href="">Price Item Three</a></div>
            </div>
          </div>
          <div class="subtitle">
            <p>Just type what's on your mind</p>
          </div>
        </div>
        <div class="map">
          <img src="./img/screen.png" alt="image google map" />
        </div>
        <div class="row">
          <div class="block">
            <img src="./img/bx_bx-map.png" alt="image icon Adress" />
            <div class="item_content2">
              <p>7480 Mockingbird Hill undefined</p>
            </div>
          </div>
          <div class="block">
            <img
              src="./img/ic_baseline-phone-android.png"
              alt="image icon Phone"
            />
            <div class="item_content2">
              <p>74(239) 555-0108</p>
            </div>
          </div>
          <div class="social_media">
            <img
              src="./img/ant-design_twitter-outlined.png"
              alt="image icon twitter"
            />
            <img
              src="./img/ant-design_facebook-filled.png"
              alt="image icon facebook"
            />
            <img
              src="./img/ant-design_linkedin-filled.png"
              alt="image icon instagram"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
